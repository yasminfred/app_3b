<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esqueci minha senha</title>
    <link rel="stylesheet" href="./esqueci.css" defer>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Redefinir Senha</h1>
            <div class="input-wrapper">
                <div class="input-row">
                    <label for="user" class="labels">Senha: </label>
                    <input type="password" id="user" class="inputs" placeholder="Digite sua senha">
                </div>
                <div class="input-row">
                    <label for="pass" class="labels">Confirmar: </label>
                    <input type="password" id="pass" class="inputs" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="button-row">
                <button class="btn btn-save">Redefinir</button>
                <div class="button-row">
                    <a href="./index.html"><button class="btn btn-back">Voltar</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
